<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<p:fieldset legend="Confirm Dialog">

			<h:form id="form">
				<p:commandButton value="Salvar" action="#{msg.salvar}" update="msg"
					style="margin: 10px">
					<p:confirm header="Confirmação"
						message="Tem certeza que deseja salvar?" />
				</p:commandButton>

				<p:commandButton value="Salvar" action="#{msg.salvar}" update="msg"
					styleClass="p-mr-2" icon="pi pi-check" style="margin: 10px">
					<p:confirm type="popup" header="Confirmação"
						message="Tem certeza que deseja salvar?" />
				</p:commandButton>

				<p:commandButton value="Delete" action="#{msg.salvar}" update="msg"
					styleClass="ui-button-danger" icon="pi pi-times"
					style="margin: 10px">
					<p:confirm type="popup" header="Confirmação"
						message="Tem certeza que deseja salvar?" />
				</p:commandButton>


				<p:confirmDialog global="true">
					<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
						icon="fa fa-floppy-o" />
					<p:commandButton value="Não" styleClass="ui-confirmdialog-no"
						icon="fa fa-fw fa-times" />
				</p:confirmDialog>


				<p:confirmPopup global="true">
					<p:commandButton value="Não"
						styleClass="ui-confirm-popup-no ui-button-flat" />
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirm-popup-yes" />
				</p:confirmPopup>
			</h:form>

		</p:fieldset>
	</ui:define>
</ui:composition>
