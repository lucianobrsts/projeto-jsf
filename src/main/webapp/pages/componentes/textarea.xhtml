<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<h:outputStylesheet name="style.css" library="css" />
		
		<title>Text Área</title>
		
	</h:head>
	
	<h:body>
		<p:graphicImage library="images" name="logo.png" width="100px" />
		
		<p:growl id="msg" showDetail="true" />
	
		<p:panel header="Textarea">
			<h:form id="formCadastroTextarea">
				<h:panelGrid columns="1" width="100%">
					<p:outputLabel value="TextArea" />
					<p:inputTextarea
					id="textarea"
					rows="6"
					style="width: 50%;"
					maxlength="10"
					placeholder="Descrição"
					counter="saida"
					counterTemplate="{0} caracteres restante(s)"/>
					
					<p:outputLabel id="saida" />
					
				</h:panelGrid>
	
			</h:form>
		</p:panel>
		
	</h:body>
</html>
