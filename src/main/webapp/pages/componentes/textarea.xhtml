<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<p:fieldset legend="Componente Text Area">

				<h:form id="formCadastroTextarea">
					<h:panelGrid columns="1" width="100%">
						<p:outputLabel value="Textos Observativos:" style="font-weight: bold"/>
						<p:inputTextarea id="textarea" rows="6" style="width: 50%;"
							maxlength="10" placeholder="Descrição" counter="saida"
							counterTemplate="{0} caracteres restante(s)" />

						<p:outputLabel id="saida" />
					</h:panelGrid>
				</h:form>

		</p:fieldset>
	</ui:define>
</ui:composition>
