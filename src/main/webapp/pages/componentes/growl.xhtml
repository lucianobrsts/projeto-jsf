<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<h:outputStylesheet name="style.css" library="css" />

	<title>Growl</title>

</h:head>

<h:body>
	<p:graphicImage library="images" name="logo.png" width="100px" />
	<p:growl showIcon="true" id="messages" life="3000"/>

	<h:form id="form">
		<p:panelGrid columns="2">
			<p:commandButton value="Mensagem sucesso" action="#{msg.salvar}" update="messages" icon=""/>			
			<p:commandButton value="Mensagem erro" action="#{msg.erro}" update="messages"/>			
		</p:panelGrid>
	</h:form>

</h:body>
</html>
