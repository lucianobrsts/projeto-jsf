<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<h:outputStylesheet name="style.css" library="css" />
		
		<title>Combo Box</title>
		
	</h:head>
	
	<h:body>
		<p:graphicImage library="images" name="logo.png" width="100px" />
		
		<p:growl id="msg" showDetail="true" />
	
		<p:panel header="Select One Menu">
			<h:form>
				<p:toolbar>
				
				<h:outputText value="Evento" />
					<p:selectOneMenu value="#{atividadeMB.atividade.nome}">
						<f:selectItem itemLabel="Semana de Administração" itemValue="evento 1" />
						<f:selectItem itemLabel="Semana do  Meio Ambiente" itemValue="evento 2" />
						<f:selectItem itemLabel="Workshop de programação" itemValue="evento 3" />
					</p:selectOneMenu>
					
					<p:commandButton value="Enviar" update="label" />
					<p:outputLabel value="#{atividadeMB.atividade.nome}" id="label" />
				</p:toolbar>
			</h:form>
		</p:panel>
		
	</h:body>
</html>
