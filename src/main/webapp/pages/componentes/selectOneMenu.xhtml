<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">
		<p:fieldset legend="Componente Select One Menu">

			<h:form id="form">
				<p:panelGrid columns="2">

					<h:outputText value="Evento" />
					<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}"
						filter="true">
						<f:selectItems value="#{atividadeMB.atividades}" var="a"
							itemValue="#{a}" itemLabel="#{a.descricao}" />
					</p:selectOneMenu>

					<p:commandButton value="Enviar" update="label" />
					<p:outputLabel
						value="#{atividadeMB.atividade.tipoAtividade.descricao}"
						id="label" />
				</p:panelGrid>
			</h:form>

		</p:fieldset>
	</ui:define>
</ui:composition>
