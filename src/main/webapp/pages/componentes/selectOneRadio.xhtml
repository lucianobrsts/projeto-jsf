<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<h:outputStylesheet name="style.css" library="css" />
		
		<title>Combo Box</title>
		
	</h:head>
	
	<h:body>
		<p:graphicImage library="images" name="logo.png" width="100px" />

	<h:form id="form">
		<p:panelGrid columns="2">

			<h:outputText value="Evento" />
			<p:selectOneMenu value="#{atividadeMB.atividade.tipoAtividade}"
				filter="true">
				<f:selectItems value="#{atividadeMB.atividades}" var="a"
					itemValue="#{a}" itemLabel="#{a.descricao}" />
			</p:selectOneMenu>

			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel
				value="#{atividadeMB.atividade.tipoAtividade.descricao}" id="label" />
		</p:panelGrid>
	</h:form>
		
	</h:body>
</html>
