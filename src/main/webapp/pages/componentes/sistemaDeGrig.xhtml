<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

	<h:outputStylesheet name="style.css" library="css" />

			<p:outputLabel value="Campo 1" />   <p:inputText />

		</p:panelGrid>
	</h:form>

</h:body>
</html>
