<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro</title>
		
		<style>
			.pnlButtonAdicionar {
				width: 19%;
				display: flex;
  				align-items: center;
				margin-top: 20px; 
			}
			
			.btnAdicionar {
				margin-left: 147px;
			}
		</style>
	</h:head>
	
	<h:body>
		<h1>Cadastro de funcionários</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Nome" />
				<h:inputText value="#{bean.pessoa.nome}" />

				<h:outputText value="Email" />
				<h:inputText value="#{bean.pessoa.email}" />
			</h:panelGrid>

			<div class="pnlButtonAdicionar">
				<h:commandButton value="Adicionar" action="#{bean.adicionar}" class="btnAdicionar"/>
			</div>
		</h:form>
		
		<h2>Lista de funcionários</h2>
		
		<h:dataTable value="#{bean.pessoas}" var="p" border="1">
			<h:column>#{p.nome}</h:column>
			<h:column>#{p.email}</h:column>
		</h:dataTable>
	</h:body>
</html>
