<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro</title>
		
		<style>
			.pnlButtonAdicionar {
				width: 19%;
				display: flex;
  				align-items: center;
				margin-top: 20px; 
			}
			
			.btnAdicionar {
				margin-left: 147px;
			}
			
			#separator{
				margin-bottom: 20px;
				margin-top: 20px;
			}
		</style>
	</h:head>
	
	<h:body>
		<h1>Cadastro de Pessoas</h1>
		
		<h:form id="formCadastro">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" required="true"/>

				<p:outputLabel value="Email" />
				<p:inputText value="#{bean.pessoa.email}" required="true" />
			</h:panelGrid>

			<div class="pnlButtonAdicionar">
				<p:commandButton value="Adicionar" action="#{bean.adicionar}" class="btnAdicionar" update=":formCadastro :tblPessoa"/>
			</div>
		</h:form>

		<p:separator id="separator"/>
		
		<h2>Lista de Pessoas</h2>
		
		<p:dataTable value="#{bean.pessoas}" var="p" border="1" id="tblPessoa">
			<p:column headerText="Nome">#{p.nome}</p:column>
			<p:column headerText="Email">#{p.email}</p:column>
			<p:column headerText="Editar">
				<p:button value="Editar" outcome="/pages/sucesso.xhtml?param=#{p.nome}" />
			</p:column>
		</p:dataTable>
	</h:body>
</html>
