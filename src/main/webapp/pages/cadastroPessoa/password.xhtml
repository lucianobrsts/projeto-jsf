<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		
		<h:outputStylesheet name="style.css" library="css" />
		
		<title>Password</title>
		
	</h:head>
	
	<h:body>
		<p:graphicImage library="images" name="logo.png" width="100px" />
		
		<p:growl id="msg" showDetail="true" />
	
		<h1>Campos de Password</h1>
	
		<p:panel header="Password">
			<h:form id="formCadastroPassword">
				<h:panelGrid columns="2">
					<p:outputLabel value="Senha" for="senha" />
					<p:password
					id="senha"
					feedback="true"
					weakLabel="Muito Fraco"
					goodLabel="Senha Razóavel"
					strongLabel="Senha Forte"
					inline="true"
					promptLabel="Informe uma senha"
					match="confirma"
					required="true"
					requiredMessage="A senha é obrigatória..."
					validatorMessage="As senhas estão diferentes..."/>
					
					<p:outputLabel value="Confirme a senha" for="confirma" />
					<p:password id="confirma" required="true"/>
				</h:panelGrid>
				
				<div class="pnlButtonAdicionar">
					<p:commandButton value="Adicionar" action="#{bean.adicionar}" class="btnAdicionar" update=":formCadastroPassword :msg" icon="pi pi-save"/>
				</div>
	
			</h:form>
		</p:panel>
		
	</h:body>
</html>
