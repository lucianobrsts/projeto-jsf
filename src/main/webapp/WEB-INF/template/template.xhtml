<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<h:outputStylesheet name="style.css" library="css" />

	<title>JSF/Primefaces</title>
	
	<style>
	
	body {
		padding: 0;
		margin: 0;	
	}

	.header {
		width: 100%;
		background-color: gray;
		padding: 20px;
		color: #FFF;
		display: flex;
		align-items: center;
		border-bottom:3px solid #000;
		margin-bottom: 20px;
	}
	
	.header p {
		font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;;
		font-size: 30px;
		font-weight: bold;
		margin-left: 20px;
	}
	
	#logo {
		width: 80px;
		border: 3px solid #000;
		background-color: #FFF;
		padding: 5px;
	}
	
	.footer {
		width: 100%;
		height: 40px;
		background-color: gray;
		position: fixed;
		bottom: 0;
		left: 0;
		color: #FFF;
		border-top: 3px solid #000;
		text-align: center;
	}
	
	.footer p {
		font-family: sans-serif, "Helvetica Neue", "Lucida Grande", Arial;;
		font-size: 15px;
	}
	</style>

</h:head>

<h:body>
	<header class="header">
	<p:graphicImage id="logo" library="images" name="logo.png"/>
	
	<p>
		Treinamento JSF e Primefaces
	</p>
	
	<p:confirmDialog global="true">
		<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
		<p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
	</p:confirmDialog>
	
	</header>
	<p:growl showIcon="true" id="messages" life="3000"/>
	
	<ui:insert name="content" />
	
	<footer class="footer">
		<p>Inovando em tecnologia pensando em você - 2021</p>
	</footer>

</h:body>
</html>
